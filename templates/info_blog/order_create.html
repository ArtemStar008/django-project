{% extends 'db_admin.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Order create {% endblock %}</title>

</head>
<body>
{% block content %}
    <h3>Create new order:</h3>
    <form method='post' action="{% url 'order-create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Order</button>
    </form>
{% endblock %}
</body>
</html>
